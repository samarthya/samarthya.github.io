project:
  type: website
  output-dir: _site
  render:
    - "*.qmd"
    - "!README.md"
  resources:
    - "assets/"
    - "favicon.ico"

metadata-files:
  - _metadata.yml

website:
  title: "Samarthya: Github Portfolio"
  description: "Personal portfolio showcasing projects, skills, and technical expertise"
  site-url: https://samarthya.github.io
  repo-url: https://github.com/samarthya/samarthya.github.io
  favicon: favicon.ico

  navbar:
    background: light
    search: true
    left:
      - text: Home
        href: index.qmd
      - text: Projects
        href: projects.qmd
      - text: About
        href: about.qmd

  page-footer:
    left: "Â© 2024 Samarthya. Built with [Quarto](https://quarto.org/)"
    right:
      - icon: github
        href: https://github.com/samarthya
      - icon: linkedin
        href: https://linkedin.com/in/samarthyasaurabh

format:
  html:
    theme: journal
    css: styles.css
    toc: true
    code-copy: true
    code-overflow: wrap
    include-in-header:
      - file: assets/includes/head.html
    include-after-body:
      - file: assets/includes/brand.html

