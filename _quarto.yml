project:
  type: website
  output-dir: _site
  render:
    - "*.qmd"
    - "!README.md"
  resources:
    - "assets/"
    - "favicon.ico"

metadata-files:
  - _metadata.yml

website:
  title: "Samarthya: Github Portfolio"
  description: "Personal portfolio showcasing projects, skills, and technical expertise"
  site-url: https://samarthya.github.io
  repo-url: https://github.com/samarthya/samarthya.github.io
  favicon: favicon.ico

  navbar:
    background: light
    search: true
    left:
      - text: Home
        href: index.qmd
      - text: Projects
        href: projects.qmd
      - text: About
        href: about.qmd

format:
  html:
    theme:
      light: [cosmo, theme-light.scss]
      dark: [cosmo, theme-dark.scss]
    css: styles.css
    toc: true
    code-copy: true
    code-overflow: wrap
    smooth-scroll: true
    link-external-newwindow: true
    link-external-icon: true
    footnotes-hover: true
    include-in-header:
      - file: assets/includes/head.html
    include-after-body:
      - file: assets/includes/brand.html
      - file: assets/includes/footer.html
